<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patatap Game</title>
  <link rel="stylesheet" href="app.css">
  <script src="lib/paper-full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
  <script type="text/paperscript" canvas="myCanvas"> 
    import {Howl, Howler} from 'howler'
    
    var sound = new Howl({
      src: ['utils/sounds/bubbles.mp3']
    })

    var circles = []

    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width,view.size.height)
      var randomPoint = Point.random()
      var point = maxPoint * randomPoint
      var newCircle = new Path.Circle(point,300)
      newCircle.fillColor = Color.random()
      circles.push(newCircle)
    }

    function onFrame(event){
      for(var i = 0; i < circles.length; i++){
        circles[i].fillColor.hue += 2
        circles[i].scale(.9)
      }
    }
  </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>

</html>
